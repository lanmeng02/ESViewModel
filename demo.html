<html>
<head>
    <meta charset="utf-8">
    <script src="esvm.js"></script>
    <script src="tool.js"></script>
</head>
<body>
<div id="app" >
    <span vm="name" ve="click^show('ddd','fsfsdf')" vp="style^{display: none;}^(users.name=='qxp')">系统参数</span>
    <div><input type="radio" vm="users.sex" name="sex" value="男">男<input type="radio" vm="users.sex" name="sex" value="女">女</div>
    性别：<div vm="users.sex"></div>

  <div style="display: none;">

        <div vm="users.age" ve="click^show('ddd','fsfsdf')" >数字</div>

      <div><input type="text" vm="users.name" name="uname"></div> 姓名：<div vm="users.name"></div>

      <div><input type="checkbox" vm="users.books[0]" name="books" value="教育">教育<input type="checkbox" vm="users.books[1]" name="books" value="科技">科技</div>


      爱好：<div vm="users.books"></div>


    </div>
    <ul  vc="1 to 10">
        <li>
            姓名：<span vm="users.name" ve="click^show(users.name,users.name)">新闻标题@no</span>  爱好：<span vm="users.books">时间</span>
        </li>
    </ul>
</div>

<script type="text/javascript">
    var  esvm=new ESVM({
        els:"#app",
        name:"测试",
        news:[{nid:"fsfdsfsf",title:"新闻测试1",url:"",time:'2020-10'},{nid:'dsfssfdfdsf',title:"新闻测试2",url:"",time:'2020-12'},{nid:'dddsfsfsdfs',title:"新闻测试3",url:"",time:'2020-11'}],
        users:{name:"测试",age:30,sex:"男",books:["教育","科技"]},
        show:function (title,id) {

        }


    });

     moveotoolbox();
</script>
 
</body>
</html>
